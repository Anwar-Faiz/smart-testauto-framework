# Application name
APPLICATION_NAME = sample-app

# Application type
# Supported application types: native-app, web-app
APPLICATION_TYPE = web-app

# Test Platform Type on which testing is going to be performed
# Supported Test platforms: windows, linux, mac, android-mobile, ios-mobile
TEST_PLATFORM_TYPE = windows

# Application Launch URL. For NativeApp it will contain the path of .app, .api, .apk, .exe etc. application file.
# And for web-app it will contain the web URL that will be used to launch application on web browser.
APP_LAUNCH_URL = 

# Login Validator
APP_LOGIN_PAGE_VALIDATOR_CLASS = 

# Login Success Page Validator
APP_LOGIN_SUCCESS_PAGE_VALIDATOR_CLASS = 

# Remote Web Driver Provider class (Applicable only if APP_WEB_BROWSER = remoteWebDriverProvider)
REMOTE_WEB_DRIVER_PROVIDER_CLASS = 

# Application Web Browser where all the test cases need to be executed. Applicable only for 'APPLICATION_TYPE = web-app'
# Supported Web Browsers: firefox, chrome, edge, opera, safari, internet-explorer, remote-web-driver-provider, not-applicable
APP_WEB_BROWSER = chrome
ENABLE_BROWSER_EXTENSIONS = false
# Browser window size (width x height)
BROWSER_WINDOW_SIZE = 1024 x 768

# APP Driver fonfig file name
APP_DRIVER_CONFIG_FILE_NAME = AppDriver.properties

# API Config file name
API_CONFIG_FILE_NAME = ApiConfig.properties

# User profile configuration
USER_PROFILE_CONFIG_DIR = user-profiles
USER_PROFILE_NAMES = SampleUserProfile

# Application database connection setting (Using Hibernate)
DB_PROFILE_CONFIG_DIR = database-profiles
DB_PROFILE_NAMES = 

# Proxy configuration
#PROXY Configuration Options:NO_PROXY, AUTO_DETECT, USE_SYSTEM_PROXY, MANUAL_PROXY
#PROXY_CONFIGURATION=MANUAL_PROXY
PROXY_CONFIGURATION=NO_PROXY

# Parameters for MANUAL_PROXY
HTTP_PROXY_HOSTNAME=<proxy-host>
HTTP_PROXY_PORT=<proxy-port>

SSL_PROXY_HOSTNAME=<proxy-host>
SSL_PROXY_PORT=<proxy-port>

FTP_PROXY_HOSTNAME=<proxy-host>
FTP_PROXY_PORT=<proxy-port>

SOCKS_HOSTNAME=<proxy-host>
SOCKS_PORT=<proxy-port>
# SOCKS_VERSION options: V4, V5
SOCKS_VERSION=V5
SOCKS_USERNAME=
SOCKS_PASSWORD=

NO_PROXY_FOR=localhost,127.0.0.1

# Additional properties (Add key prefix as '_')

